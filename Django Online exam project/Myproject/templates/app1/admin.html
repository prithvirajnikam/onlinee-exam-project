<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }
    
    /* Navbar */
    .navbar {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }
    
    .navbar a:hover {
        text-decoration: underline;
    }
    
    /* Form Styling */
    form {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    form select,
    form input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    form button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }
    
    form button:hover {
        background-color: #0056b3;
    }
    
    /* Table Styling */
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    table th,
    table td {
        text-align: left;
        padding: 12px;
        border: 1px solid #ddd;
    }
    
    table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }
    
    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    table tbody tr:hover {
        background-color: #f1f1f1;
    }
    
    /* Pagination Styling */
    .pagination {
        text-align: center;
        margin: 20px 0;
    }
    
    .pagination a,
    .pagination span {
        display: inline-block;
        margin: 0 5px;
        padding: 8px 12px;
        color: #007bff;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .pagination a:hover {
        background-color: #007bff;
        color: white;
    }
    
    .pagination span {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: default;
        border: none;
    }
    </style>
    
    <!-- Date and Search Filters -->
    <form>
        <label>Select a Date:</label>
        <select name="date_filter" id="date_filter">
            <option value="">-- Select --</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
        </select>
    
        <label>or Choose a Date:</label>
        <input type="date" name="specific_date" id="specific_date">
    
        <button type="submit" formaction="/examapp/view_resultdata/">Filter</button>
    </form>
    
    <form>
        {% csrf_token %}
        <input type="search" name="search" placeholder="Enter username or subject" value="{{ search }}">
        <button type="submit" formaction="/examapp/search_user/">Search</button>
        <button formaction="/examapp/backtodashboard/">Back</button>
    </form>
    
    <!-- Data Table -->
    <table>
        <thead>
            <tr>
                <th>User_ID</th>
                <th>Username</th>
                <th>Percentage</th>
                <th>Subject</th>
                <th>Login Date</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.percentage }}%</td>
                <td>{{ user.subject }}</td>
                <td>{{ user.login_date }}</td>
            </tr>
            {% endfor %}

        </tbody>

        



    </table>
{% for pageno in listofint %}

    <a href="/examapp/search_page/{{pageno}}"> {{pageno}} </a>

{% endfor %}
